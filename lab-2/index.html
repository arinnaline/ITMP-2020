<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="app">
		<h1>{{person.name}}</h1>
		<h5>username: {{person.username}}</h5>
		<h5>email: {{person.email}}</h5>
		<h5>website: {{person.website}}</h5>
		<h5>company: {{person.company.name}}</h5>
		<h2>Members</h2>
		<h4 v-for="u in users" :data-id="u.id" @click="viewBio(u)">{{u.name}}</h4>
	</div>
	

	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
		.then(response => response.json())
		.then(json => {console.log(json)})
		let app = new Vue({
			el: '#app',
			data: {
				users :[],
				person:{
					id:0,
					name:'..loading',
					username:'..loading',
					email:'..loading',
					website:'..loading',
					company:{
						name : '..loading',
					}
				},
			},methods:{
				viewBio: function(user){
					this.person = user
				}
			}
		})

	</script>
</body>
</html>
